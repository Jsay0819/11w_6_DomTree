<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM event 객체</title>
    <style>
      #container {
        width: 200px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="images/Pic1.jpg" alt="소녀" id="cover" />
    </div>

    <script>
      var cover = document.getElementById("cover");
      cover.addEventListener("mouseover", changePic, false);
      cover.addEventListener("mouseout", originPic, false);
      function changePic() {
        cover.src = "images/Pic2.jpg";
      }
      function originPic() {
        cover.src = "images/pic1.jpg";
      }
    </script>
  </body>
</html>
