<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM css</title>
    <style>
      #container {
        width: 400px;
        margin: 50px auto;
        text-align: center;
      }
      #rect {
        width: 100px;
        height: 100px;
        border: 1px solid #222;
        margin: 50px auto;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>도형 위에 마우스 포인터를 올려놓으세요</p>
      <div id="rect"></div>
    </div>

    <script>
      var myRect = document.getElementById("rect");
      myRect.addEventListener("mouseover", function () {
        myRect.style.backgroundColor = "lightpink";
        myRect.style.borderRadius = "50%";
        myRect.style.width = "200px";
        myRect.style.height = "200px";
      });
    </script>
  </body>
</html>
